<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="adminSideFragment">
	<div class="row">
		<div class="col">
			<div class="list-group text-center" id="sideMenu">
				<th:block th:each="subMenu : ${subMenuList}"> 
						<a  th:href="@{'/admin' + ${subMenu.subMenuUrl}(subMenuCode=${subMenu.subMenuCode},menuCode=${subMenu.menuCode})}" 
								th:classappend="${subMenuVO.subMenuCode == subMenu.subMenuCode ? 'active' : ''}" class="list-group-item list-group-item-action">
							[[${subMenu.subMenuName}]]
						</a>
				</th:block>
			</div>
		</div>
	</div>
</th:block>
</html>

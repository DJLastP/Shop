<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<!--	<link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="content">
<div class="row justify-content-center text-center container">
	<div class="col-4">
	
		<div class="modal-body">
	      <form action="" id="loginForm">
	      	<div class="row mb-3">
	      		<div class="col-12">
	      			<input type="text" id="memId" class="form-control" placeholder="Input your ID">
	      		</div>
	  	    </div>
	      	<div class="row mb-3">
	      		<div class="col-12">
	      			<input type="password" id="memPw" class="form-control" placeholder="Input your Password">
	      		</div>
	  	    </div>
	  	    <div class="row">
	      		<div class="col-12 d-grid">
	      			<input type="button" value="LOGIN" class="btn btn-primary" onclick="login();">
	      		</div>
	  	    </div>
	      </form>
      </div>
	
	</div>
</div>
</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
 <!--	<script type="text/javascript" src="/"></script> -->
</th:block>
</html>

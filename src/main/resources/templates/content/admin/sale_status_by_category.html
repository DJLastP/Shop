<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/admin_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<!--	<link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="content">
<div class="row text-center">
	<div class="col">
		<div class="row">
			<div class="col-7">
				<canvas id="myChart"></canvas>
			</div>
			<div class="col-5 tableDiv">
				
			</div>
		</div>
		
		
		
		<div class="row">
			<div class="col">
					<table class="table table-striped table-primary">
					<colgroup>
					</colgroup>
					<thead>
						<tr>
							<td></td>
							<th:block th:each="map : ${list[0]}">
								<td>[[${map.key}]]</td>
							</th:block>
						</tr>
					</thead>
					<tbody>
					<tr>
						<td></td>
						<th:block th:each="map : ${list[0]}">
							<td>[[${map.value}]]</td>
						</th:block>
					</tr>
					</tbody>
				</table>
			
			</div>
		</div>
		<div class="row"></div>
		<div class="row"></div>
	</div>
</div>


</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="/js/admin/sale_status_by_category.js"></script>
</th:block>
</html>
